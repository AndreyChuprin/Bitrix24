<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bitrix24</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/personalCard.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/Btn.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="personalCard">
      <div class="content">
        <div class="personalCard__heander">
          <div class="foto"></div>
          <div class="personalData">
            <div class="userName">Александра Давыдова</div>
            <div class="dateTime">Сегодня, 10:58</div>
          </div>
          <button class="Btn">
            <div class="Btn__icon"></div>
            <div class="Btn__text">В избранное</div>
          </button>
        </div>
        <div class="massage">
          <div class="address">
            <div class="address__content">Кому: Alicilinia Avopiraz</div>
            <div class="userImage"></div>
          </div>
          <a href="#" class="massege__title">Скачать приложение Битрикс24</a>
          <div class="links">
            <div class="icon">
              <a href="#" class="telegram"></a>
              <a href="#" class="whatsup"></a>
              <a href="#"class="vk"></a>
            </div>
            <div class="pin">
              <a href="#" class="pinIcon"></a>
              <div class="pinText">10 файлов</div>
            </div>
          </div>
        </div>
        <div class="comments">
          <a href="#"  class="likes">Это нравится</a>
          <div class="comment">
            <a href="#" class="commentIcon"></a>
            <a href="#" class="commentText">Комментировать</a>
          </div>
          <div class="views">
            <a href="#" class="viewsIcon"></a>
            <a href="#" class="viewsText">2 просмотра</a>
          </div>
        </div>
        <div class="personalCard__footer">
          <div class="userImage"></div>
          <div class="footerComments">
            <div class="footerComments__text">Добавить комментарий</div>
            <div class="footerComments__icon"></div>
          </div>
          <a href="#" class="sendBtn"></a>
        </div>
      </div>
    </div>
  </body>
</html>
